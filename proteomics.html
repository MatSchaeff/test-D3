<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
    <script src="handlebars.js"></script>
    <script src="nextprot2.js"></script>
    <script src="sequence-viewer.js"></script>
    <script src="d3.v3.js"></script>
    <!--<script src="script.js"></script>-->
    <script src="gist_templates.js"></script>
    <script src="nextprot-templates.js"></script>
    <script src="feature-viewer.js"></script>
    <script src="script_proteomics.js"></script>
</head>

<body>
<div class="row" style="margin: 0px 20px;">
    <div id="nx-overview" class="col-md-12" style="background:#fff;margin-top:10px;margin-bottom:10px"></div>
</div>
<div class="row" style="margin: 0px 20px;">
    <div id="nx-isoformChoice" class="col-md-12" style="margin-bottom: -5px;"></div>
</div>
<div class="row" style="margin: 0px 20px;">
    <div class="col-md-12" style="background:#fff;padding:0px;border-top:4px solid #E7EAEC">
        <div class="panel panel-default" style="margin:20px 20px 0px;">
            <div class="panel-heading"
                 style="display:inline-block;background:#F8F8F8;padding:0px 15px;height:100%;border-color:#F8F8F8;border-right:1px #ddd solid;">
                <h5 style="color:#777;padding:0px;height:10px">FILTER </h5></div>
            <div class="panel-body" style="padding:0px;display:inline-block;">
                <div id="filtering" style="margin-left: 15px;">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="allFilters" value="option0" checked> All/None
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="filterProcessing" value="option1" checked> Processing
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="filterResidue" value="option5" checked> Modified residue
                    </label>
                </div>
            </div>
        </div>
        <div class="chart"></div>
    </div>
</div>
<div class="row" style="margin: 10px 20px;">
    <div id="featuresTable" class="col-md-6" style="background:#fff;padding:5px 15px;"></div>
    <div class="col-md-6" style="padding-right:0px;">
        <div id="seqViewer" style="background:#fff;padding:5px 15px;"></div>
    </div>
</body>
</html>
